name: Export all tables

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  export-all-tables:
    runs-on: ubuntu-latest
    env:
      DB_URL: ${{ secrets.DB_URL }}
      TABLE_NAME: ${{ secrets.TABLE_NAME }}

      OWNER: ${{ secrets.OWNER }}
      REPO_NAME: ${{ secrets.REPO_NAME }}

      REMOTE: https://x-access-token:${{ secrets.PUSH_TOKEN }}@github.com/${{ secrets.OWNER }}/${{ secrets.REPO_NAME }}.git
      REMOTE_BRANCH: main
      REMOTE_TABLE_DIR: table/csv/daily

    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.PUSH_TOKEN }}

      - name: Clone repo
        run: |
          git clone $REMOTE repo
          cd repo
          git checkout $REMOTE_BRANCH

      - name: Install PostgreSQL client
        run: sudo apt-get install -y postgresql-client

      - name: Export all days to CSV inside repo
        run: |
          mkdir -p repo/$REMOTE_TABLE_DIR

          psql "$DB_URL" -t -c "SELECT DISTINCT TO_CHAR(timestamp::date, 'YYYY-MM-DD') FROM ${TABLE_NAME} ORDER BY 1;" | \
          while IFS= read -r day; do
            day=$(echo "$day" | xargs)
            if [ -z "$day" ]; then continue; fi

            FILE_PATH="repo/$REMOTE_TABLE_DIR/${day}.csv"
            echo "Exporting $day to $FILE_PATH"
            psql "$DB_URL" -c "\COPY (
              SELECT * FROM ${TABLE_NAME}
              WHERE timestamp::date = DATE '$day'
            ) TO '$FILE_PATH' WITH CSV HEADER"
          done

      - name: Commit and push
        run: |
          cd repo
          git add $REMOTE_TABLE_DIR/
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git commit --allow-empty -m "Update all tables"
          git push origin $REMOTE_BRANCH
